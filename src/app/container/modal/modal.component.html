<ng-template let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">User update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formUser" (ngSubmit)="add()" class="login-form" novalidate>
      <div class="form-group">
          <div class="column">
              <label>NAME</label>
              <div class="col-md-9">
                  <input type="text" class="form-control" formControlName="name" />
              </div>
          </div>
          <br />
          <div class="column">
              <label>FAMILY</label>
              <div class="col-md-9">
                  <input type="text" class="form-control" formControlName="family" />
              </div>
          </div>
          <br />
          <div class="column">
              <label>BIRTHDAY</label>
              <div class="col-md-5 birthday">
                  <input class="form-control" placeholder="yyyy-mm-dd" formControlName="birthday" [(ngModel)]="date_pick" ngbDatepicker #d="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                  </div>
              </div>           
          </div>
          <br />
        <div class="column">
          <label>NUMBER OF CHILDREN</label>
          <div class="col-md-5">
              <input type="number" class="form-control" formControlName="numberOfChild" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <hr>   
  <div class="modal-footer">
    <button type="button" class="hs-button small" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
